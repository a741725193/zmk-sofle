---
include:
  # Dongle mode (central receiver + 2 peripherals)

  # Dongle (central receiver) with ZMK Studio support
  - board: eyelash_sofle_dongle
    shield: nice_view
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_STUDIO_LOCKING=n -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=y -DCONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2 -DCONFIG_BT_MAX_CONN=7 -DCONFIG_BT_MAX_PAIRED=7
    artifact-name: eyelash_sofle_dongle_central

  # Left half (peripheral for dongle mode)
  - board: eyelash_sofle_left
    shield: nice_view_custom
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: eyelash_sofle_dongle_peripheral_left

  # Right half (peripheral for dongle mode)
  - board: eyelash_sofle_right
    shield: nice_view_custom
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: eyelash_sofle_dongle_peripheral_right

  # Settings reset firmware for dongle
  - board: eyelash_sofle_dongle
    shield: settings_reset
    artifact-name: eyelash_sofle_settings_reset_dongle

  # Settings reset firmware for left half
  - board: eyelash_sofle_left
    shield: settings_reset
    artifact-name: eyelash_sofle_settings_reset_left

  # Settings reset firmware for right half
  - board: eyelash_sofle_right
    shield: settings_reset
    artifact-name: eyelash_sofle_settings_reset_right
